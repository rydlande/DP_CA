<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./src/api/create.js"></script>
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Create</title>
  </head>
  <body>
    <main>
      <section>
        <div class="header">
          <div class="inner-header">
            <a href="./public/update.html">
              <h1>Edit previous answer with ID</h1>
            </a>
            <a href="./public/admin.html"><h1>Admin</h1></a>
          </div>
          <div>
            <svg
              class="waves"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 24 150 28"
              preserveAspectRatio="none"
              shape-rendering="auto"
            >
              <defs>
                <path
                  id="gentle-wave"
                  d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                />
              </defs>
              <g class="parallax">
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="0"
                  fill="rgba(255,255,255,0.7)"
                />
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="3"
                  fill="rgba(255,255,255,0.5)"
                />
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="5"
                  fill="rgba(255,255,255,0.3)"
                />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
              </g>
            </svg>
          </div>
          <div class="content flex">
            <form id="createForm">
              <label for="attending">Attending:</label>
              <input
                type="checkbox"
                id="attending"
                name="attending"
                value="true"
                checked
              /><br /><br />

              <label for="name">Name:</label><br />
              <input type="text" id="name" name="name" required /><br /><br />

              <label for="companion">Companion:</label><br />
              <input type="text" id="companion" name="companion" /><br /><br />

              <label for="allergy">Allergy:</label><br />
              <input type="text" id="allergy" name="allergy" /><br /><br />
              <button type="submit">Submit</button>
              <p>
                If you need to edit your answer, please save the ID that is
                shown after you have submitted the form
              </p>
            </form>
          </div>
        </div>
      </section>
      <section>
        <div id="createdData"></div>
      </section>
    </main>
  </body>
</html>
