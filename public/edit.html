<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="../src/api/update.js"></script>
    <link rel="stylesheet" href="../src/css/index.css" />
    <title>Edit</title>
  </head>
  <body>
    <section>
      <div class="header">
        <div class="inner-header">
          <a href="../index.html">
            <h1>Create new sumbission</h1>
          </a>
          <a href="./admin.html"><h1>Admin</h1></a>
        </div>
        <div>
          <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="0"
                fill="rgba(255,255,255,0.7)"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="3"
                fill="rgba(255,255,255,0.5)"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="5"
                fill="rgba(255,255,255,0.3)"
              />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
          </svg>
        </div>
        <div class="content flex">
          <form id="editForm">
            <label for="id">ID:</label><br />
            <input type="text" id="id" name="id" required /><br /><br />

            <label for="id">Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="companion">Companion:</label><br />
            <input type="text" id="companion" name="companion" /><br /><br />

            <label for="allergy">Allergy:</label><br />
            <input type="text" id="allergy" name="allergy" /><br /><br />
            <label for="attending">Attending:</label><br />
            <input
              type="checkbox"
              id="attending"
              name="attending"
              checked
            /><br /><br />
            <button type="submit">Submit</button>
            <p id="response"></p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
